<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Calculator_31111.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body id="backGround">
    <div class="app">
       
        <div class="calculator">
            <div class="top">
                <span class="brand">Digital Bheem</span>
                <br> <span id="sss">Task 1 </span>
                <span class="solar"></span>
            </div>
            <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>
            <div class="keys">

                <div data-key="clear" class="key action" id="ACkey">
                    <span>C</span>
                </div>
                
                <div data-key="%" class="key action">
                    <span>%</span>
                </div>

                <div data-key="backspace" class="key action">
                    <span>โซ</span>
                </div>

                <div data-key="/" class="key operator">
                    <span>รท</span>
                </div>

                <div data-key="7" class="key ">
                    <span>7</span>
                </div>

                <div data-key="8" class="key ">
                    <span>8</span>
                </div>
                
                <div data-key="9" class="key ">
                    <span>9</span>
                </div>

                <div data-key="*" class="key operator">
                    <span style="font-size: 25px;">x</span>
                </div>

                <div data-key="4" class="key ">
                    <span>4</span>
                </div>

                <div data-key="5" class="key ">
                    <span>5</span>
                </div>

                <div data-key="6" class="key ">
                    <span>6</span>
                </div>

                <div data-key="-" class="key operator">
                    <span>-</span>
                </div>

                <div data-key="1" class="key ">
                    <span>1</span>
                </div>

                <div data-key="2" class="key ">
                    <span>2</span>
                </div>

                <div data-key="3" class="key ">
                    <span>3</span>
                </div>

                <div data-key="+" class="key operator">
                    <span>+</span>
                </div>

                <div data-key="00" class="key">
                    <span>00</span>
                </div>

                <div data-key="0" class="key ">
                    <span>0</span>
                </div>

                <div data-key="." class="key action">
                    <span>.</span>
                </div>

                <div data-key="=" class="key operator">
                    <span>=</span>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
